<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-3">To Do List</h3>
        <hr>
        <form action="/add" method="post">
            <label for="exampleInputEmail1">Title</label>
            <input class="form-control" type="text" name="title" placeholder="Enter Title...">
            <button type="submit" class="btn btn-danger mt-2 float-end">Add</button>
        </form>
    </div>
    <br><br><br>
    <hr>
    <table class="table container">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Task Progress</th>
            <th scope="col">Update Task</th>
            <th scope="col">Delete Task</th>
          </tr>
        </thead>
        <tbody>
            {% for todo in todos  %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    
                    {% if not todo.complete %}
                        <td>In Progress</td>
                    {% else %}
                        <td>Completed</td>
                    {% endif %}
                    
                    <td><a class="btn btn-success" href="/complete/{{todo.id}}">Complete</a></td>
                    <td><a class="btn btn-danger" href="/delete/{{todo.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
